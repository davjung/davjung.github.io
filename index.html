<html>
	<header>
	   <title>Disaster Relief</title>
	   <link rel="stylesheet" type="text/css" href="styles.css"/>
	</header>

	<body>
		<!-- Universal container for leftSide and rightSide-->
		<div class="universal-container">

			<!-- LEFT SIDE BEGINS HERE. -->
			<div class="leftSide">
				<!-- Sidebar Header is empty on homescreen, but is functional.-->
				<div class="sidebar-header">
					<div id = "category"></div>
<!-- 				 THIS BUTTON IS HERE FOR DEBUGGING PURPOSES, UNCOMMENT TO CREATE RESET BUTTON  -->
<!-- 					<button id = "resetButton" class="create-issue" onclick="reset()">RESET</button>
 -->				</div>

				<!-- The Sidebar: empty divs for filling with sidebar info in homescreen.js -->

				<div class="sidebar">
					<div id = "name"></div>
					<div id = "email">
						<p style="margin-top: 150px; padding: 20px">Welcome to Disaster Relief! Reach out to your community by clicking below to create an issue, or click on a map icon to start helping.</p>
		                <a href="./pages/CAI_Category.html">
		                	<button class="create-issue">CREATE AN ISSUE</button>
		                </a>
					</div>
					<div id = "address"></div>
					<div id = "description"></div>
					<div id = "comment"></div>
					<div id = "returnButton" style="margin-bottom: 20px; margin-top: -20px">
					</div>

	            </div>

			</div>


			<!-- RIGHT SIDE BEGINS HERE. For all screens except confirmation, copy+paste this entire thing-->
			<div class="rightSide">
				<div class="map-header">

					<a href="./index.html" style="text-decoration: none">
						<h1 style="margin-top: 30px; border-bottom: solid whitesmoke; padding-bottom: 30px;">D I S A S T E R &nbsp;&nbsp; R E L I E F</h1>
					</a>					<img src="images/searchIcon.svg" style="width: 15px; height: 15px; vertical-align: bottom; margin-bottom: 2px">

					<div class="map-search-bar">
					    <input type="text" class="searchTerm" placeholder="Go to a new location">
					</div>

				</div>

				<div class="map">
					<button id="filter-button" onclick="generateFilter()">FILTER</button>
					<div id="test"></div>
				</div>
				<div class="map-info">
					<div style="width: 400px; margin-left: 250px; margin-top: -15px">
						<img src="images/mapKey.svg" style="height: 90px">
					</div>
				</div>
			</div>
		</div>

		<script src="./pages/javascript/homescreen.js"></script>
   </body>
</html>
